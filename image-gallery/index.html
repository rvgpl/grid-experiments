<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="masthead">
    <h1>Responsive image Gallery using CSS Grid</h1>
  </header>
  <section>
			<div class="gallery">
          <figure class="gallery-item">
            <img src="https://source.unsplash.com/random?beach" alt="beach">
            <figcaption>Tagged: beach</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="https://source.unsplash.com/random?adventure" alt="adventure">
            <figcaption>Tagged: adventure</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="https://source.unsplash.com/random?tech" alt="tech">
            <figcaption>Tagged: tech</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="https://source.unsplash.com/random?backpack" alt="backpack">
            <figcaption>Tagged: backpack</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="https://source.unsplash.com/random?camp" alt="camp">
            <figcaption>Tagged: camp</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="https://source.unsplash.com/random?ice" alt="ice">
            <figcaption>Tagged: ice</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="https://source.unsplash.com/random?street" alt="street">
            <figcaption>Tagged: street</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="https://source.unsplash.com/random?green" alt="green">
            <figcaption>Tagged: green</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="https://source.unsplash.com/random?analog" alt="analog">
            <figcaption>Tagged: analog</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="https://source.unsplash.com/random?life" alt="life">
            <figcaption>Tagged: life</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="https://source.unsplash.com/random?mountains" alt="mountains">
            <figcaption>Tagged: mountains</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="https://source.unsplash.com/random?sunrise" alt="sunrise">
            <figcaption>Tagged: sunrise</figcaption>
          </figure>
			</div>
  </section>
</body>
</html>
